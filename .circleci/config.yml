version: 2
jobs:

  QIO:
    docker:
      - image: python:3
    steps:
      - checkout
      - run:
          name: "Install"
          command: |
            apt update
            apt install -y git
            git submodule update --init --recursive
            python -m pip install --upgrade pip
            pip install platformio
            qio platform install https://github.com/OS-Q/P32/archive/pio.zip
      - run:
          name: "Build"
          command: |
            pio run -d examples/arduino-blink
            pio run -d examples/cmsis-blink
            pio run -d examples/arduino-mbed-rpc
            pio run -d examples/arduino-mbed-doom

  PIO:
    docker:
      - image: python:3
    steps:
      - checkout
      - run:
          name: "Install"
          command: |
            apt update
            apt install -y git
            git submodule update --init --recursive
            python -m pip install --upgrade pip
            pip install -U https://github.com/platformio/platformio/archive/develop.zip
            pio platform install https://github.com/OS-Q/P32/archive/pio.zip
      - run:
          name: "Build"
          command: |
            pio run -d examples/arduino-blink
            pio run -d examples/cmsis-blink
            pio run -d examples/arduino-mbed-rpc
            pio run -d examples/arduino-mbed-doom

workflows:
    version: 2
    run_ci:
        jobs:
          - QIO
          - PIO

